<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>استاویتا | سایدبار</title>
  <link rel="stylesheet" href="main.css">
  <!-- Persian fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yekan+Bakh:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IRANYekan:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="sidebar-user-info">
          <img src="img/sidbar_icons/Group 45719.svg" alt="User Avatar" class="sidebar-avatar-icon">
          <span class="sidebar-user-name">نام فروشنده</span>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="sidebar-menu">
        <!-- Dashboard Section -->
        <div class="menu-section">
          <div class="menu-item dashboard-active">
            <img src="img/sidbar_icons/Group 45710.svg" alt="Dashboard" class="menu-icon">
            <span class="menu-text">پیشخوان</span>
          </div>
        </div>

        <!-- Products Section -->
        <div class="menu-section">
          <div class="menu-category">
            <div class="category-dot"></div>
            <span class="category-text">کالا</span>
          </div>
          
          <div class="menu-submenu">
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45699.svg" alt="Search Product" class="menu-icon">
              <span class="menu-text">جستجو و ثبت کالا</span>
            </div>
            
            <div class="menu-item main-active">
              <img src="img/sidbar_icons/Group 45702.svg" alt="Manage Product" class="menu-icon">
              <span class="menu-text">مدیریت کالا و افزودن تنوع</span>
            </div>
            
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45702.svg" alt="Manage Variants" class="menu-icon">
              <span class="menu-text">مدیریت تنوع و قیمت گذاری</span>
            </div>
            
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45704.svg" alt="Inventory Report" class="menu-icon">
              <span class="menu-text">گزارش موجودی کالا</span>
            </div>
          </div>
        </div>

        <!-- Orders Section -->
        <div class="menu-section">
          <div class="menu-category">
            <div class="category-dot"></div>
            <span class="category-text">سفارش‌ها</span>
          </div>
          
          <div class="menu-submenu">
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45707.svg" alt="Current Orders" class="menu-icon">
              <span class="menu-text">مدیریت سفارشات جاری</span>
            </div>
            
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45707.svg" alt="Order History" class="menu-icon">
              <span class="menu-text">تاریخچه سفارشات</span>
            </div>
          </div>
        </div>

        <!-- Financial Section -->
        <div class="menu-section">
          <div class="menu-category">
            <div class="category-dot"></div>
            <span class="category-text">مالی</span>
          </div>
          
          <div class="menu-submenu">
            <div class="menu-item">
              <img src="img/sidbar_icons/Vector-7.svg" alt="Invoices" class="menu-icon">
              <span class="menu-text">صورتحساب‌ها</span>
            </div>
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45706.svg" alt="Sales Revenue" class="menu-icon">
              <span class="menu-text">فروش و درآمد</span>
            </div>
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45707.svg" alt="Returns" class="menu-icon">
              <span class="menu-text">مرجوعی</span>
            </div>
          </div>
        </div>

        <!-- Performance Analysis Section -->
        <div class="menu-section">
          <div class="menu-category">
            <div class="category-dot"></div>
            <span class="category-text">تحلیل عملکرد</span>
          </div>
          
          <div class="menu-submenu">
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45706.svg" alt="Sales Revenue" class="menu-icon">
              <span class="menu-text">فروش و درآمد</span>
            </div>
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45707.svg" alt="Returns" class="menu-icon">
              <span class="menu-text">مرجوعی</span>
            </div>
          </div>
        </div>

        <!-- Help Section -->
        <div class="menu-section">
          <div class="menu-category">
            <div class="category-dot"></div>
            <span class="category-text">راهنما</span>
          </div>
          
          <div class="menu-submenu">
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45709.svg" alt="Training Center" class="menu-icon">
              <span class="menu-text">مرکز آموزش فروشندگان</span>
            </div>
            
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45710.svg" alt="Prohibited Products" class="menu-icon">
              <span class="menu-text">کالاهای غیرمجاز</span>
            </div>
          </div>
        </div>

        <!-- Support Section -->
        <div class="menu-section">
          <div class="menu-category">
            <div class="category-dot"></div>
            <span class="category-text">پشتیبانی</span>
          </div>
          
          <div class="menu-submenu">
            <div class="menu-item">
              <img src="img/sidbar_icons/Group 45698.svg" alt="Support Request" class="menu-icon">
              <span class="menu-text">درخواست پشتیبانی</span>
            </div>
          </div>
        </div>
      </nav>
    </aside>
  </div>

  <script>
    // Menu item click functionality
    const menuItems = document.querySelectorAll('.menu-item');
    
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        // Remove all active classes
        menuItems.forEach(i => {
          i.classList.remove('active', 'dashboard-active', 'main-active');
        });
        
        // Add appropriate active class
        if (item.classList.contains('dashboard-active')) {
          item.classList.add('dashboard-active');
        } else {
          item.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
